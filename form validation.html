<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Login</h2>
        <form action="" onsubmit="return validateform()">
            <input type="text" placeholder="User Name" id="username"><br>
            <p id="uerror" class="error"></p>
            <input type="password" placeholder="Password" id="password"><br>
            <p id="perror" class="error"></p>
            <input type="submit">
        </form>
    </div>

    <script>
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let flag = 1;

        function validateform(){
            if(username.value == ""){
                document.getElementById("uerror").innerHTML = "User name is empty";
                flag = 0;
            }else if(username.value.length < 4){
                document.getElementById("uerror").innerHTML = "User name require min 4 characters";
                flag = 0
            }else{
                document.getElementById("uerror").innerHTML = "";
                flag = 1
            }

            if(password.value == ""){
                document.getElementById("perror").innerHTML = "Password is empty";
                flag = 0;
            }else{
                document.getElementById("perror").innerHTML = "";
                flag = 1;
            }
            
            if(flag){
                return true;
            }else{
                return false;
            }
        };
    </script>
</body>
</html>
